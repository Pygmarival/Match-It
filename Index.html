<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match It Game</title>
  <link rel="stylesheet" href="acceuil.css">
</head>
<body>
  <div class="game-container">
    <!-- Sidebar with moves counter and level information -->
    <aside class="sidebar">
      <h1>Match It Game</h1>
      <div class="level-info">
        <p><strong>Level:</strong> <span id="level-description">Expression Artistique</span></p><br>
        <p>Faire correspondre les cartes sur la base des similaritées entre le jeu video et l'art traditionnel.</p>
      </div>
      <div class="moves-counter">
        <p><strong>Nombre de coups joués:</strong> <span id="moves">0</span></p><br>
        <div id="explanation-container"></div>
        <div id="next-level-card"></div>
        <button id="startGame">Commencer</button>
      </div>
    </aside>

    <!-- Game board for the cards -->
    <main class="game-board">
      <div class="card-grid">
        <!-- Card elements will be dynamically generated by JavaScript -->
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
